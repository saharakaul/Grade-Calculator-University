<!DOCTYPE html>
<html>
    <head>
        <title>GRADE CALCULATOR ON A CURVE FOR PROFFESSORS</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1>Grade Calculator on a Curve</h1>
        <p>Maximum Grade (usually 100%): <input id= 'maxG'type='number' placeholder="Max grade you want"></p>
        <p>Highest Grade in Class: <input id = "highestGr" type='number'></p>
        <p>Grade 2: <input id='gr2' type='number'></p>
        <p>Grade 3: <input id='gr3' type='number'></p>
        <p>Grade 4: <input id='gr4' type='number'></p>
        <p>Grade 5: <input id='gr5' type='number'></p>
        <p>Grade 6: <input id='gr6' type='number'></p>
        <p>Grade 7: <input id='gr7' type='number'></p>
        <p>Grade 8: <input id='gr8' type='number'></p>
        <p>Grade 9: <input id='gr9' type='number'></p>
        <p>Grade 10: <input id='gr10' type='number'></p>
        <p><button id='calcBtn'>Calculate</button></p>
        <p><span id = 'answer'>---</span></p>
        <!--Load JavaScript-->
        <script src='main.js'></script>
    </body>
</html>
